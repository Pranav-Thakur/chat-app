server.port=8080

logging.level.com.chatapp=INFO

spring.application.name=chat-app-service
spring.config.import=/etc/secrets/secret.properties
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
spring.sql.init.mode=never
spring.datasource.url=${db.url}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.data.mongodb.uri=${db.nosql.uri}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uuid-representation=java-legacy
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

chatapp.otp.length=6
chatapp.chatid.suffix.length=3
chatapp.chats.default.size=50
chatapp.otp.expiry.millis=900000
chatapp.jwttoken.expiry.millis=7200000
chatapp.cookie.maxage.seconds=604800
chatapp.otp.verify.maxtry=3

# this show a user= unique phone, can have max multiple active session
chatapp.user.active.session=3
chatapp.user.hardCheck.deviceId=false
chatapp.twilio.account_sid=${twilio.account_sid}
chatapp.twilio.auth_token=${twilio.auth_token}
chatapp.twilio.phone_number=${twilio.phone_number}
chatapp.twilio.activate=${twilio.activate}